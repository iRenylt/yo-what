<!DOCTYPE html>
<html lang="ca-ES">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren's Archive // Archivo de Recuerdos</title>
    <link rel="icon" href="https://i.imgur.com/aoMCu2s.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: radial-gradient(circle at top, #0b0b12, #000);
            color: #fff;
            font-family: 'Playfair Display', serif;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
        }

        /* üåå Estrellas y Efecto Blade Runner */
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            animation: starsMove 200s linear infinite;
            z-index: 1;
            opacity: 0.3;
        }

        @keyframes starsMove {
            from {background-position: 0 0;}
            to {background-position: -2000px 2000px;}
        }

        /* üé∂ Letras flotantes */
        .floating-letters {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: rgba(255,255,255,0.05);
            z-index: 0;
            pointer-events: none;
            white-space: nowrap;
            animation: fadeLetters 5s ease-in-out infinite alternate;
        }

        @keyframes fadeLetters {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* üîí BLOQUEO */
        body.locked {
            overflow: hidden !important;
            height: 100vh !important;
        }

        body.locked > *:not(.page-lock):not(.stars):not(.floating-letters) {
            display: none !important;
        }

        .page-lock {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 99999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lock-box {
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            background: rgba(10, 10, 15, 0.8);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .lock-box h2 { font-weight: 400; margin-bottom: 20px; letter-spacing: 2px; text-transform: uppercase; }
        .lock-box input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px;
            border-radius: 10px;
            outline: none;
            text-align: center;
            font-size: 1.1rem;
            margin-bottom: 20px;
            width: 100%;
        }
        .lock-box button {
            background: transparent;
            border: 1px solid #fff;
            color: #fff;
            padding: 10px 30px;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        .lock-box button:hover { background: #fff; color: #000; }

        header {
            position: relative;
            z-index: 10;
            padding: 80px 20px 40px;
            text-align: center;
            animation: fadeIn 2s ease;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header img {
            max-height: 80px;
            filter: drop-shadow(0 0 15px rgba(255,255,255,0.2));
            margin-bottom: 10px;
        }

        .header-text h1 {
            font-size: 2.2rem;
            font-weight: 400;
            letter-spacing: -1px;
            margin-bottom: 10px;
            background: linear-gradient(to bottom, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-text p {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        nav {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            margin-bottom: 40px;
        }

        nav a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.8rem;
            padding: 10px 25px;
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s;
            text-transform: uppercase;
            letter-spacing: 2px;
            width: 100%;
            max-width: 280px;
            text-align: center;
            background: rgba(255, 255, 255, 0.02);
        }

        nav a:hover {
            color: #fff;
            border-color: #fff;
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 20px rgba(255,255,255,0.1);
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto 60px;
            padding: 0 20px;
            flex: 1;
        }

        .products-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            padding: 25px;
            width: 100%;
            max-width: 320px;
            text-align: center;
            backdrop-filter: blur(10px);
            transition: all 0.5s ease;
        }

        .product-card:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            filter: grayscale(0.5);
            transition: filter 0.5s;
        }

        .product-card:hover img {
            filter: grayscale(0);
        }

        .product-card h3 {
            font-size: 1.1rem;
            font-weight: 400;
            margin-bottom: 15px;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: 1px;
        }

        .product-card button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: rgba(255, 255, 255, 0.5);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.8rem;
            letter-spacing: 1px;
            cursor: default;
        }

        footer {
            position: relative;
            z-index: 10;
            padding: 60px 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.2);
            font-size: 0.7rem;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .header-text h1 { font-size: 1.8rem; }
            .product-card { max-width: 100%; }
        }
    </style>
</head>

<body>

<div class="stars"></div>
<div class="floating-letters"></div>

<div id="pageLock" class="page-lock">
    <div class="lock-box">
        <h2>REN'S ARCHIVE</h2>
        <input type="password" id="pinInput" placeholder="C√ìDIGO REQUERIDO">
        <button onclick="unlockPage()">Verificar Identidad</button>
        <div id="errorMsg" class="lock-error">IDENTIDAD NO VERIFICADA</div>
    </div>
</div>

<header>
    <div class="header-content">
        <img src="https://i.imgur.com/aoMCu2s.png" alt="ren">
        <div class="header-text">
            <h1>Archivos</h1>
            <p>Almacenamiento // Registros Visuales</p>
        </div>
    </div>
</header>

<nav>
    <a href="index.html">Inicio</a>
    <a href="historia.html">L√≠nea de Tiempo</a>
    <a href="recuerdos.html">Archivo de Recuerdos</a>
</nav>

<div class="container">
    <div class="products-container">
        <div class="product-card">
            <img src="https://i.imgur.com/VzxoAj4.jpeg" alt="Nuestra Primera Foto">
            <h3>Nuestra Primera Foto</h3>
            <button>09/09/25</button>
        </div>
    </div>
</div>

<footer>
    <p>// REN'S ARCHIVE 2025-2026 // N√öCLEO DE MEDIOS // ALMACENAMIENTO CIFRADO //</p>
</footer>

    <!-- üîí SCRIPT AGREGADO (TU C√ìDIGO, INTACTO) -->
    <script>
    const PIN_CORRECTO = "0906";

    function actualizarUltimaActividad() {
        localStorage.setItem('lastActivity', Date.now());
    }

    function verificarBloqueo() {
        document.body.classList.add("locked");
        const pageLock = document.getElementById("pageLock");
        if (pageLock) {
            pageLock.style.display = "flex";
        }
    }

    function showWelcomeAnimation() {
        const pageLock = document.getElementById("pageLock");
        if (!pageLock) return;

        const lockBox = pageLock.querySelector('.lock-box');

        lockBox.innerHTML = `
            <h1 id="welcomeText" style="
                font-size: 2.5rem;
                background: linear-gradient(to bottom, #fff, #888);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                opacity: 0;
                transform: translateY(20px);
                transition: all 1.5s ease;
                letter-spacing: 2px;
            ">
                Bienvenida Nohelia ‚ù§Ô∏è
            </h1>
        `;

        setTimeout(() => {
            const text = document.getElementById('welcomeText');
            text.style.opacity = '1';
            text.style.transform = 'translateY(0)';
        }, 100);

        setTimeout(() => {
            pageLock.style.transition = 'opacity 1s ease';
            pageLock.style.opacity = '0';
            setTimeout(() => {
                pageLock.style.display = 'none';
                document.body.classList.remove("locked");
                actualizarUltimaActividad();
            }, 1000);
        }, 2500);
    }

    function unlockPage() {
        const input = document.getElementById("pinInput").value;
        const error = document.getElementById("errorMsg");

        if (input === PIN_CORRECTO) {
            sessionStorage.setItem('authenticated', 'true');

            const isIndex =
                window.location.pathname.endsWith('index.html') ||
                window.location.pathname === '/' ||
                window.location.pathname.endsWith('/');

            if (isIndex) {
                showWelcomeAnimation();
            } else {
                const pageLock = document.getElementById("pageLock");
                if (pageLock) pageLock.style.display = "none";
                document.body.classList.remove("locked");
                actualizarUltimaActividad();
            }
        } else {
            if (error) error.style.display = "block";
        }
    }

    verificarBloqueo();

    document.addEventListener('DOMContentLoaded', () => {
        const isHistory = window.location.pathname.endsWith('recuerdos.html');
        const isAuthenticated = sessionStorage.getItem('authenticated') === 'true';

        if (isHistory || !isAuthenticated) {
            verificarBloqueo();
        } else {
            const pageLock = document.getElementById("pageLock");
            if (pageLock) pageLock.style.display = "none";
            document.body.classList.remove("locked");
        }
    });
    </script>
</body>
</html>
