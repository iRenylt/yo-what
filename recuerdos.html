    <!DOCTYPE html>
    <html lang="ca-ES">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recuerdos</title>
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
        <style>
            * { margin: 0; padding: 0; box-sizing: border-box; }

            body {
                background: radial-gradient(circle at top, #0b0b12, #000);
                color: #fff;
                font-family: 'Playfair Display', serif;
                min-height: 100vh;
            }

            header {
                background: rgba(0, 0, 0, 0.5);
                color: #fff;
                padding: 20px;
                text-align: center;
                animation: fadeIn 1.5s ease-out;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            }

            header h1 {
                font-size: 2.5rem;
                margin-bottom: 10px;
            }
            header-content {
                display: flex;
                align-items: center;
                gap: 15px;
                flex-direction: row;
                margin: auto;
            }
            
            header img {
                position: absolute;
                top: 5px;
                left: 300px;
                width: 70px;
                height: auto;
                filter: brightness(1.2);
            }
            header img:hover {
                transform: scale(1.1);
            }

            header-text h1 {
                font-size: 1.8rem;
                margin: 0;
            }
            nav {
                background: rgba(0, 0, 0, 0.4);
                padding: 10px;
                display: flex;
                justify-content: center;
                animation: slideDown 1s ease-out;
                border-bottom: 1px solid rgba(255, 255, 255, 0.2);
                flex-wrap: wrap;
            }

            nav a {
                color: #fff;
                text-decoration: none;
                font-size: 16px;
                padding: 10px 20px;
                border-radius: 10px;
                margin: 0 10px;
                transition: all 0.3s ease;
                border: 1px solid transparent;
            }

            nav a:hover {
                background: transparent;
                color: #fff;
                border: 1px solid #fff;
                transform: scale(1.05);
            }

            .dropdown {
                position: relative;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                top: 100%;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
                border-radius: 10px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                min-width: 200px;
                z-index: 1000;
                text-align: center;
            }

            .dropdown-content a {
                display: block;
                padding: 10px 15px;
                color: #fff;
                text-decoration: none;
                transition: all 0.3s ease;
            }

            .dropdown-content a:hover {
                background: transparent;
                color: #fff;
                border-left: 2px solid #fff;
                padding-left: 13px;
            }

            .dropdown:hover .dropdown-content {
                display: block;
                animation: fadeIn 0.5s ease-out;
            }

            .products-container {
                display: flex;
                justify-content: space-around;
                flex-wrap: wrap;
                margin: 30px 10px;
                animation: fadeIn 1.5s ease-out;
            }

            .product-card {
                background: rgba(255, 255, 255, 0.05);
                border-radius: 15px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
                width: 280px;
                margin: 10px;
                padding: 15px;
                text-align: center;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
                opacity: 0;
                transform: translateY(20px);
                animation: popUp 0.7s ease-out forwards;
            }

            .product-card:nth-child(1) {
                animation-delay: 0.2s;
            }

            .product-card:nth-child(2) {
                animation-delay: 0.4s;
            }

            .product-card:nth-child(3) {
                animation-delay: 0.6s;
            }

            .product-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            }

            .product-card img {
                width: 100%;
                height: auto;
                border-radius: 15px;
                margin-bottom: 15px;
                transition: transform 0.3s ease;
                border: 1px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.25);
            }

            .product-card img:hover {
                transform: scale(1.05);
            }

            .product-card h3 {
                font-size: 1.5rem;
                color: #fff;
                margin-bottom: 10px;
            }

            .product-card p {
                font-size: 1.1rem;
                color: rgba(255, 255, 255, 0.8);
                margin-bottom: 15px;
            }

            .product-card .price {
                font-size: 1.2rem;
                color: rgba(255, 255, 255, 0.9);
                margin-bottom: 20px;
            }

            .product-card button {
                background: transparent;
                color: #fff;
                padding: 10px 20px;
                border: 1px solid #fff;
                border-radius: 10px;
                cursor: pointer;
                transition: all 0.4s ease;
                font-family: 'Playfair Display', serif;
            }

            .product-card button:hover {
                background: #fff;
                color: #000;
                transform: scale(1.05);
            }

            footer {
                background: rgba(0, 0, 0, 0.6);
                color: #fff;
                text-align: center;
                padding: 15px 0;
                margin-top: 20px;
                animation: fadeIn 2s ease-out;
                border-top: 1px solid rgba(255, 255, 255, 0.3);
            }

            footer a {
                color: #fff;
                text-decoration: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.3);
                transition: all 0.3s ease;
            }

            footer a:hover {
                color: #fff;
                border-bottom: 1px solid #fff;
            }

            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }

            @keyframes slideDown {
                from { transform: translateY(-100%); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }

            @keyframes popUp {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }

            /* Tablet */
            @media (max-width: 768px) {
                header { padding: 15px; }
                header h1 { font-size: 2rem; }
                nav { padding: 8px; }
                nav a { font-size: 0.9rem; padding: 8px 15px; margin: 5px; }
                .products-container { margin: 20px 5px; }
                .product-card { width: 100%; max-width: 280px; }
            }

            /* Teléfono */
            @media (max-width: 480px) {
                body { font-size: 14px; overflow-x: hidden; }
                header { padding: 12px; }
                header h1 { font-size: 1.5rem; }
                header img { position: relative; top: 0; left: 0; width: 50px; }
                nav { padding: 8px; flex-wrap: wrap; justify-content: center; }
                nav a { font-size: 0.75rem; padding: 6px 10px; margin: 4px; white-space: nowrap; }
                .products-container { margin: 15px 5px; }
                .product-card { width: 100%; max-width: 100%; margin: 10px 0; padding: 12px; }
                .product-card h3 { font-size: 1.2rem; }
                .product-card button { padding: 8px 15px; font-size: 0.9rem; }
            }

            /* Muy pequeño */
            @media (max-width: 360px) {
                header h1 { font-size: 1.2rem; }
                nav a { font-size: 0.7rem; padding: 4px 8px; }
                .product-card h3 { font-size: 1rem; }
            }
</style>
    </head>
